<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Fruit Market</title>
		<meta name="description" content="Webpage">
		<link href="stylesheet.css" rel="stylesheet">
		<script src="jquery.min.js"></script>
		<script src="script.js"></script>
	</head>

	<body>
		<header>
			<h1>The Fruit Market</h1>
		</header>
		<main>
			<div id="Apples" class="fruit">
				<img src="fruitIcons/svg/apple.svg" width="150px" />
				<h2>Apples</h2>
				<h3>$</h3>
			</div>
			<div id="Bananas" class="fruit">
				<img src="fruitIcons/svg/banana.svg" width="150px" />
				<h2>Bananas</h2>
				<h3>$</h3>
			</div>
			<div id="Grapes" class="fruit">
				<img src="fruitIcons/svg/grapes.svg" width="150px" />
				<h2>Grapes</h2>
				<h3>$</h3>
			</div>
			<div id="Oranges"class="fruit">
				<img src="fruitIcons/svg/orange.svg" width="150px" />
				<h2>Oranges</h2>
				<h3>$</h3>
			</div>
			<div id="inventory">
				<h3>Inventory</h3>
				<table>
					<th>
						<tr>
							<td>
								Apples
							</td>
							<td>
								Bananas
							</td>
							<td>
								Grapes
							</td>
							<td>
								Oranges
							</td>
						</tr>
					</th>
					<tr>
						<td id="numApples">
							0
						</td>
						<td id="numBananas">
							0
						</td>
						<td id="numGrapes">
							0
						</td>
						<td id="numOranges">
							0
						</td>
					</tr>
					<tr>
						<td colspan="4">
							Average Prices
						</td>
					</tr>
					<tr>
						<td>
							0
						</td>
						<td>
							0
						</td>
						<td>
							0
						</td>
						<td>
							0
						</td>
					</tr>
				</table>
			</div>
			<div id="wallet">
				<h3>Total:</h3>
			</div>
		</main>


	</body>
</html>
